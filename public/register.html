<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chemistry Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info text-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container bg-light text-dark rounded shadow p-5" style="max-width: 500px;">
        <!-- Page Title -->
        <h2 class="text-center text-primary font-weight-bold">Register</h2>       
        <!-- Registration Form -->
        <form id="registerForm" action="submit_registration.html" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>
            <div class="form-group">
                <label for="role">Select your role:</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="">--Select Role--</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

        <!-- Error Message -->
        <div id="error" class="mt-3 text-danger text-center"></div>

        <!-- Back and Login Links -->
        <div class="mt-4 text-center">
            <a href="index.html" class="btn btn-secondary btn-sm mb-2">Back to Home</a><br>
            <span>Already have an account? <a href="login.html" class="text-info font-weight-bold">Login here</a>.</span>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for dynamic components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Password Validation Script -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById('error').textContent = "Passwords do not match.";
            }
        });
    </script>
</body>
</html>
