<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .right-align {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Dashboard</h2>
        <button id="manageQuestionsBtn" class="btn btn-info mt-3">Manage Redox Questions</button>
        <button id="viewQuestionsButton" class="btn btn-info mt-3">View Questions</button>
        <button id="showScoresBtn" class="btn btn-info mt-3">Student Scores</button>
        <button onclick="logout()" class="btn btn-info mt-3 right-align">Logout</button>
    </div>
    
    <div class="container mt-5">
        <h2>Game Statistics</h2>
    
        <!-- Create a row for the two charts -->
        <div class="row">
            <!-- Chart for total registered students -->
            <div class="col-md-6">
                <canvas id="studentsChart" width="400" height="200"></canvas>
            </div>
    
            <!-- Chart for levels completion -->
            <div class="col-md-6">
                <canvas id="levelsChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <div class = "container">    
        <button id="downloadExcelBtn" class="btn btn-success mt-3 right-align" style="display: none;">Download as Excel</button>    
        <table id="userScoresTable" class="table table-striped mt-3" style="display: none;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Professor</th>
                    <th>Level 1 Score</th>
                    <th>Level 2 Score</th>
                    <th>Level 3 Score</th>
                    <th>Level 4 Score</th>
                </tr>
            </thead>
            <tbody id="userScoresBody">
            </tbody>
        </table>

    </div>
    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script>
        // Fetch and display charts once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/game/stats')
            .then(response => response.json())
            .then(data => {
                console.log("Data:",data);
                let maxValue = data.total_students;
                let maxStudentsLevel1 = data.level1_completed;
                let stepSizeLevel = Math.ceil(maxStudentsLevel1/4)
                let stepSize = Math.ceil(maxValue / 4);
                // Total students chart
                const ctx1 = document.getElementById('studentsChart').getContext('2d');
                new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: ['Total Students'],
                        datasets: [{
                            label: 'Number of Registered Students',
                            data: [data.total_students],
                            backgroundColor: ['rgba(153, 102, 255, 0.8)'],
                            borderColor: ['rgba(153, 102, 255, 0.8)'],
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true,
                                ticks: {
                                    stepSize: stepSize,
                                    max: maxValue
                              }
                             }
                             
                        },
                        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                display: true
            }
        },
        datasets: {
            bar: {
                categoryPercentage: 0.4,
                barPercentage: 0.4       
            }
        }
                    }
                });
    
                // Levels completion chart
                const ctx2 = document.getElementById('levelsChart').getContext('2d');
                new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: ['Level 1', 'Level 2', 'Level 3', 'Level 4'],
                        datasets: [{
                            label: 'No of Students completed Level',
                            data: [data.level1_completed, data.level2_completed, data.level3_completed, data.level4_completed],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)', 
                                'rgba(54, 162, 235, 0.8)', 
                                'rgba(255, 206, 86, 0.8)', 
                                'rgba(75, 192, 192, 0.8)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 0.8)', 
                                'rgba(54, 162, 235, 0.8)', 
                                'rgba(255, 206, 86, 0.8)', 
                                'rgba(75, 192, 192, 0.8)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true,
                                ticks: {
                                    stepSize: stepSizeLevel,
                                    max: maxStudentsLevel1
                              }
                             }

                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching chart data:', error));
        });
    </script>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }
        
        document.getElementById('viewQuestionsButton').addEventListener('click', () => {
            window.location.href = '/viewquestions.html';
        });

        document.getElementById('manageQuestionsBtn').addEventListener('click', () => {
            fetch('/questions', {
                headers: { 'Authorization': token }
            })
            .then(response => {
                if (response.status === 403) {
                    alert('Access denied');
                } else {
                    window.location.href = '/managequestions.html';
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Fetch and display scores and user info
        document.getElementById('showScoresBtn').addEventListener('click', () => {
            fetch('/get_all_user_info', {
                headers: { 'Authorization': token }
            })
            .then(response => response.json())
            .then(data => {
                const userScoresTable = document.getElementById('userScoresTable');
                const userScoresBody = document.getElementById('userScoresBody');
                
                userScoresBody.innerHTML = '';
                data.forEach(user => {
                    const row = `<tr>
                        <td>${user.FirstName}</td>
                        <td>${user.LastName}</td>
                        <td>${user.ProfessorName}</td>
                        <td>${user.Level1Score}</td>
                        <td>${user.Level2Score}</td>
                        <td>${user.Level3Score}</td>
                        <td>${user.Level4Score}</td>
                    </tr>`;
                    userScoresBody.innerHTML += row;
                });
                
                userScoresTable.style.display = 'table';
                document.getElementById('downloadExcelBtn').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));

        });
        document.getElementById('downloadExcelBtn').addEventListener('click', () => {
    const wb = XLSX.utils.book_new(); // Create a new workbook
    const ws = XLSX.utils.table_to_sheet(document.getElementById('userScoresTable')); // Convert table to worksheet

    // Add the worksheet to the workbook
    XLSX.utils.book_append_sheet(wb, ws, 'Student Scores');

    // Generate Excel file and trigger download
    XLSX.writeFile(wb, 'student_scores.xlsx');
});

    </script>
</body>
</html>
